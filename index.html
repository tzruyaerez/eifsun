<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪 住</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; padding: 20px; direction: rtl; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a365d; }
        
        input#search { 
            width: 100%; padding: 15px; font-size: 18px; border: 2px solid #cbd5e0; 
            border-radius: 10px; box-sizing: border-box; margin-bottom: 20px; outline: none;
        }

        .item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #edf2f7; }
        .item-content { flex: 1; display: flex; justify-content: space-between; align-items: center; margin-right: 12px; }
        .item-name { font-weight: 600; font-size: 17px; }
        .item-code { font-family: monospace; font-weight: bold; color: #e53e3e; background: #fff5f5; padding: 3px 8px; border-radius: 5px; }
        
        /* 注爪 驻专 住 */
        .completed { background-color: #f0fff4; }
        .completed .item-name { text-decoration: line-through; color: #a0aec0; }

        /* 驻驻-驻 专 */
        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-box { 
            background: white; padding: 25px; border-radius: 15px; text-align: center; 
            width: 85%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
        }
        .modal-box p { font-size: 19px; font-weight: bold; margin-bottom: 25px; color: #2d3748; line-height: 1.4; }
        .btn-group { display: flex; gap: 12px; justify-content: center; }
        button { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .btn-confirm { background: #3182ce; color: white; }
        .btn-cancel { background: #edf2f7; color: #4a5568; }
    </style>
</head>
<body>

<div class="container">
    <h2>  住 爪</h2>
    <input type="text" id="search" placeholder="驻砖 砖  住驻专..." oninput="filter()">
    <div id="list"></div>
</div>

<div id="modalOverlay">
    <div class="modal-box">
        <p id="modalMsg"></p>
        <div class="btn-group">
            <button class="btn-confirm" id="confirmBtn">, </button>
            <button class="btn-cancel" onclick="closeModal()"></button>
        </div>
    </div>
</div>

<script>
    const data = [
        {n: ".拽 ", c: "537519"}, {n: ".拽 拽砖专 ", c: "492333"}, {n: "专 ", c: "102311404"},
        {n: "拽砖 拽 ", c: "529297"}, {n: " 拽砖 拽 ", c: "1106568"}, {n: "注 专拽 拽 ", c: "487826"},
        {n: " 注 专拽 拽 ", c: "1114587"}, {n: "住祝 拽 ", c: "989526"}, {n: " 拽 ", c: "763927"},
        {n: " 88 拽 ", c: "352699"}, {n: "住祝 专专 ", c: "779099"}, {n: "拽砖 专专 ", c: "805330"},
        {n: " 拽砖 专专 ", c: "1107456"}, {n: " 88 专专 ", c: "350758"}, {n: "砖 拽 专专 ", c: "545636"},
        {n: ".拽 住", c: "493980"}, {n: ".拽 拽砖专 住", c: "808412"}, {n: "专 住", c: "102312089"},
        {n: "住专 爪 住", c: "550028"}, {n: "拽砖 拽 住", c: "530691"}, {n: " 拽砖 拽 住", c: "1113894"},
        {n: "注 专拽 拽 住", c: "484359"}, {n: " 注 专拽 拽 住", c: "1114773"}, {n: "住祝 拽 住", c: "319853"},
        {n: " 拽 住", c: "763735"}, {n: " 88 拽 住", c: "352803"}, {n: "住祝 专专 住", c: "777711"},
        {n: "拽砖 专专 住", c: "805744"}, {n: " 拽砖 专专 住", c: "1113998"}, {n: " 88 专专 住", c: "352569"}
    ];

    const listContainer = document.getElementById('list');
    let activeCB = null;
    let activeRowId = "";

    // 爪专转 专砖
    data.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.id = 'row-' + i;
        div.innerHTML = `
            <input type="checkbox" onclick="handleToggle(this, 'row-${i}')">
            <div class="item-content">
                <span class="item-name">${item.n}</span>
                <span class="item-code">${item.c}</span>
            </div>
        `;
        listContainer.appendChild(div);
    });

    function handleToggle(cb, rowId) {
        const targetState = cb.checked;
        cb.checked = !targetState; //  砖  注 砖专
        
        activeCB = cb;
        activeRowId = rowId;
        
        const overlay = document.getElementById('modalOverlay');
        const msg = document.getElementById('modalMsg');
        
        msg.innerText = targetState ? " 专爪 驻住 转 驻专?" : " 专爪 爪 转 驻专 住?";
        overlay.style.display = 'flex';

        document.getElementById('confirmBtn').onclick = function() {
            activeCB.checked = targetState;
            const row = document.getElementById(activeRowId);
            if (targetState) row.classList.add('completed');
            else row.classList.remove('completed');
            closeModal();
        };
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function filter() {
        const term = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.item').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    }
</script>

</body>
</html>
